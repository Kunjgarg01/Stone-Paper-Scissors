<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1 class="head">ROCK PAPER SISSORS</h1>
  <div class="choices">
     <div class="choice" id="rock">
        <img src="rock.png"/>
     </div>
     <div class="choice" id="paper">
        <img src="paper.png"/>
     </div>
     <div class="choice" id="rock">
        <img src="scissors.png"/>
     </div>
  </div>
  <div class="scores">
    <div class="score">
       <p id="user-score">0</p>
       <p id="user">You</p>
    </div>
    <div class="score">
       <p id="comp-score">0</p>
       <p id="user">Comp</p>
    </div>
  </div>
  <div class="moves">
   <div class="move">
      <p id="msg">Play your move</p>
   </div>
  </div>
  <script src="app.js"></script>
 
</body>
</html>
